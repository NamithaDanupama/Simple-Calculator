<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <main class="form-signin w-50 m-auto" >
        <form class="form">

          <center><h1 class="h1 mb-3 fw-normal">Calculator</h1></center>
      
          <div class="form-floating">
            <input type="number" class="form-control" id="num1" placeholder="Number 01">
            <label for="floatingInput">Number 1</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="" class="form-control" id="operator" placeholder="Operator">
            <label for="">Operator</label>
          </div>
        </br>
          <div class="form-floating">
            <input type="number" class="form-control" id="num2" placeholder="Number 02">
            <label for="floatingInput">Number 2</label>
          </div>
        </br>
          <center><button class="btn btn-outline-primary w-50 py-4" type="button" id="btn" onclick="calc()">Calculate</button></center>
        </br>
          <div class="form-floating" >
            <div class="d1">

            </div>
            <div class="d2">
                <label for="" id="output" ></label>
            </div>
           
          </div>
        </form> 
      </main>
      </br>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
